<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container-xl">
    <div class="container-xl">
        <div class="card-body">
            <div th:switch="${customers}" class="container-xl">
                <p class="my-5">
                    <a href="/customer/add" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Customers</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No customer yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Post Code</th>
                                <th>City</th>
                                <th>Phone</th>
                                <th>E-mail</th>
                                <th>Person Contact</th>
                                <th>Ref. No.</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.customerName}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.postCode}"></td>
                                <td th:text="${customer.city}"></td>
                                <td th:text="${customer.phone}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.personContact}"></td>
                                <td th:text="${customer.referenceNo}"></td>
                                <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-danger"><i class="fas fa-trash-o ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
