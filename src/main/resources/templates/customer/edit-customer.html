<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/baseHead :: baseHeader(~{::link})">
  <link rel="stylesheet">
</head>

<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
  <div class="row">

    <div th:insert="parts/sidebar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Edit Customer</h2>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate th:action="@{/customer/edit}" th:object="${customer}" method="post">
          <div class="row g-3">
            <div class="col-sm-12">
              <input type="hidden" th:field="*{id}" th:value="*{id}">
              <label for="customerName" class="form-label">Customer name</label>
              <input type="text" th:field="*{customerName}" class="form-control" th:errorclass="is-invalid" id="customerName" placeholder="" value="" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
            </div>

            <div class="col-sm-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" th:field="*{address}" class="form-control" th:errorclass="is-invalid" id="address" placeholder="" value="" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <div class="col-sm-12">
              <label for="postCode" class="form-label">Post Code</label>
              <input type="text" th:field="*{postCode}" class="form-control" th:errorclass="is-invalid" id="postCode" placeholder="" value="" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></div>
            </div>

            <div class="col-sm-12">
              <label for="city" class="form-label">City</label>
              <input type="text" th:field="*{city}" class="form-control" th:errorclass="is-invalid" id="city" placeholder="" value="" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid" id="email" placeholder="e-mail" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
            </div>

            <div class="col-sm-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="" required>
            </div>

            <div class="col-sm-12">
              <label for="personContact" class="form-label">Person Contact <span class="text-muted">(Optional)</span></label>
              <input type="text" th:field="*{personContact}" class="form-control" id="personContact" placeholder="">
            </div>

            <div class="col-sm-12">
              <label for="referenceNo" class="form-label">Reference No. <span class="text-muted">(Optional)</span></label>
              <input type="text" th:field="*{referenceNo}" class="form-control" id="referenceNo" placeholder="">
            </div>
          </div>

          <fieldset disabled>
          <div class="col-sm-12">
            <label for="company" class="form-label">Company</label>
            <select readonly="" th:field="*{company}" class="form-select" id="company" required>
              <th:block th:each="c : ${companies}">
                <option th:text="${c.companyName}" th:value="${c.id}"></option>
              </th:block>
            </select>
          </div>
          </fieldset>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
        </form>
      </div>
    </main>
  </div>
</div>

<script th:replace="parts/script :: script"></script>

</body>
</html>
