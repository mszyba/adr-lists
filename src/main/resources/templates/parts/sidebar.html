<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/company/list}">
                    <span data-feather="list"></span>
                    Company List
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/company/add}">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/list}">
                    <span data-feather="list"></span>
                    Users List
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/add}">
                    <span data-feather="user-plus"></span>
                    Add User
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/company/list}">
                    <span data-feather="list"></span>

                </a>

</html>
