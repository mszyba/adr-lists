<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/baseHead :: baseHeader(~{::link})">
  <title>Company List</title>
  <link rel="stylesheet">
</head>

<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
  <div class="row">
    <div th:insert="parts/sidebar :: sidebar"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Company list</h2>
          <table class="table table-striped table-sm table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Post Code</th>
                <th>City</th>
                <th>Country</th>
                <th>Phone</th>
                <th>E-mail</th>
                <th>Person Contact</th>
                <th>Ref. No.</th>
                <th>Customers</th>
                <th>Users</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="company : ${companies}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.address}"></td>
                <td th:text="${company.postcode}"></td>
                <td th:text="${company.city}"></td>
                <td th:text="${company.country}"></td>
                <td th:text="${company.phone}"></td>
                <td th:text="${company.email}"></td>
                <td th:text="${company.personContact}"></td>
                <td th:text="${company.referenceNo}"></td>
                <td><a th:href="@{/company/customers/list/{id}(id=${company.id})}" class="btn btn-outline-primary btn-sm"></a></td>
                <td><a th:href="@{/company/users/list/{id}(id=${company.id})}" class="btn btn-outline-secondary btn-sm"></a></td>
                <td><a th:href="@{/company/edit/{id}(id=${company.id})}" class="btn btn-outline-info btn-sm">Edit</a></td>
                <td><a th:href="@{/company/delete/{id}(id=${company.id})}" class="btn btn-outline-danger btn-sm">Delete</a></td>
              </tr>
            </tbody>
          </table>
      </main>
  </div>
</div>
<script th:replace="parts/script :: script"></script>
</body>
</html>
