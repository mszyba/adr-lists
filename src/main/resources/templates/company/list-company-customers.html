<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/baseHead :: baseHeader(~{::link})">
    <link rel="stylesheet">
</head>

<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
    <div class="row">

        <div th:insert="parts/sidebar :: sidebar"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Customer list for Company <i th:text="${company.companyName}"></i> </h2>
            <table class="table table-striped table-sm table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Post Code</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Person Contact</th>
                    <th>Ref. No.</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.postCode}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.personContact}"></td>
                    <td th:text="${customer.referenceNo}"></td>
                    <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-outline-info btn-sm">Edit</a></td>
                    <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<script th:replace="parts/script :: script"></script>

</body>
</html>
