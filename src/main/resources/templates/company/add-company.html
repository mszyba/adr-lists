<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <div th:if="${company.id == null}"><h1>Add Company</h1></div>
    <div th:unless="${company.id == null}"><h1>Edit Company</h1></div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/company/add}" th:object="${company}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="hidden" th:field="*{id}" th:value="*{id}">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{companyName}" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="postCode" class="col-form-label">postCode</label>
                            <input type="text" th:field="*{postCode}" class="form-control" id="postCode" placeholder="postCode">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="city" class="col-form-label">City</label>
                            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="personContact" class="col-form-label">Person Contact</label>
                            <input type="text" th:field="*{personContact}" class="form-control" id="personContact" placeholder="Person Contact">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="referenceNo" class="col-form-label">referenceNo</label>
                            <input type="text" th:field="*{referenceNo}" class="form-control" id="referenceNo" placeholder="referenceNo">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
