<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/baseHead :: baseHeader(~{::link})">
  <link rel="stylesheet">
  <title>Waybills</title>
</head>

<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
  <div class="row">

    <div th:insert="parts/sidebar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Adr list</h2>
      <table class="table table-striped table-sm table-hover">
        <thead>
        <tr>
          <th>Pdf</th>
          <th>Company</th>
          <th>CompanyAddress</th>
          <th>Company City</th>
          <th>Driver Name</th>
          <th>Truck Number</th>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Customer City</th>
          <th>Points</th>
        </tr>
        </thead>
        <tbody th:each="waybill : ${waybills}">
        <tr>
          <td><a th:href="@{/waybill/pdf/{id}(id=${waybill.id})}" class="btn btn-outline-info btn-sm"></td>
          <td th:text="${waybill.companyName}"></td>
          <td th:text="${waybill.companyAddress}"></td>
          <td th:text="${waybill.companyCity}"></td>
          <td th:text="${waybill.driverName}"></td>
          <td th:text="${waybill.truckNumber}"></td>
          <td th:text="${waybill.customerName}"></td>
          <td th:text="${waybill.customerAddress}"></td>
          <td th:text="${waybill.customerCity}"></td>
          <td th:text="${waybill.points}"></td>
<!--                    <td><a th:href="@{/company/edit/{id}(id=${oneDn.id})}" class="btn btn-outline-info btn-sm">Edit</a></td>-->
          <!--          <td><a th:href="@{/company/delete/{id}(id=${oneDn.id})}" class="btn btn-outline-danger btn-sm">Delete</a></td>-->
        </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>

<script th:replace="parts/script :: script"></script>

</body>
</html>
