<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container">
    <div th:if="${user.id == null}"><h1>Add User</h1></div>
    <div th:unless="${user.id == null}"><h1>Edit User</h1></div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/user/edit}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="hidden" th:field="*{id}" th:value="*{id}">
                            <label for="email" class="col-form-label">e-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">FirstName</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">lastName</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description">
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">company</label>
                            <label>
                                <select th:field="*{company}" class="form-control">
                                    <th:block th:each="c : ${companies}">
                                        <option th:text="${c.companyName}" th:value="${c.id}"></option>
                                    </th:block>
                                </select>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
