<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="m.szyba@gmail.com">
  <title>ADR List</title>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body>

<div th:insert="header :: header"></div>

<div class="container-fluid">
  <div class="row">

    <div th:insert="sidebar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Users list</h2>
          <table class="table table-striped table-sm table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Description</th>
            <th>Company</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.company.companyName}"></td>
            <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-outline-info btn-sm">Edit</a></td>
            <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-outline-danger btn-sm">Delete</a></td>
          </tr>
          </tbody>
        </table>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
