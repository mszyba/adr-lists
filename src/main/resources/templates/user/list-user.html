<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/baseHead :: baseHeader(~{::link})">
    <link rel="stylesheet">
</head>

<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
    <div class="row">

    <div th:insert="parts/sidebar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Users list</h2>
          <table class="table table-striped table-sm table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Description</th>
            <th>Company</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.company.companyName}"></td>
            <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-outline-info btn-sm">Edit</a></td>
            <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-outline-danger btn-sm">Delete</a></td>
          </tr>
          </tbody>
        </table>
    </main>
  </div>
</div>

<script th:replace="parts/script :: script"></script>

</body>
</html>
